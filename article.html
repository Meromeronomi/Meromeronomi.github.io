<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="manifest" href="manifest.json">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>first PWA</title>
</head>
<body>
    <!-- start navigasi -->
    <div class="navbar-fixed">
        <nav class="pink" role="navigation">
            <div class="nav-wrapper container">
                <a href="#" class="brand-logo " id="logo-container"><i class="material-icons">desktop_mac</i></a>
                <a href="./index.html" class="sidenav-trigger" data-target="nav-mobile">
                    enjoy
                </a>
                <ul class="topnav right hide-on-med-and-down"></ul>
                <ul class="sidenav" id="nav-mobile"></ul>
            </div>
        </nav>
    </div>
    <!-- end navigasi -->

    <div class="container" id="body-content"></div>

    <!-- tombol save -->
    <div class="fixed-action-btn">
        <a class="btn-floating btn-large light-blue" id="save">
          <i class="small material-icons">cloud</i>
        </a>
    </div>
    <!-- end tombol save -->

    <script type="text/javascript" src="https://unpkg.com/snarkdown@1.0.2/dist/snarkdown.umd.js"></script>
    <script src="js/materialize.min.js"></script>
    <script src="js/api.js"></script>
    
    <script>
        // REGISTRASI SERVICE WORKER
        if ("serviceWorker" in navigator) {
            window.addEventListener("load", function(){
                navigator.serviceWorker
                .register("/service-worker.js")
                .then(function(){
                    console.log("Pendaftaran Service Worker succes.");
                })
                .catch(function(){
                    console.log("Pendaftaran Service Worker gagal..");
                })
            });
        }else {
            console.log("Browser tidak mendukung service worker");
        }
        // END REGISTER SERVICE WORKER
        
        document.addEventListener("DOMContentLoaded", function() {
            getArticleById();
        });
    </script>
</body>
</html>
